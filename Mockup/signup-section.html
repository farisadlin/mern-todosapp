<!DOCTYPE html>

<html>

<head>
    <title>Signup Section</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="hero-section.html"><i class="fas fa-home"></i></a></li>
            <li><a href="signup-section.html">Signup</a></li>
            <li><a href="login-section.html">login</a></li>
        </ul>
    </nav>
        <div class="signup-section">
            <div class="signup-form">
                <h1 class="signup-form title">Signup</h1>
                <div class="signup-form desc">
                    <i class="fas fa-user fa-4x"></i>
                    <p>Create your account</p>
                </div>
                <form action="">
                    <input name="name" type="text" placeholder="Name">
                    <input name="email" type="email" placeholder="Email Address">
                    <input name="password" type="password" placeholder="Password">
                    <input name="confirm-password" type="password" placeholder="Confirm Password">
                    <input name="confirm-password" type="button" value="Signup">
                </form>
                <p>Already have an account? <a href="login-section.html">Login</a></p>
            </div>
        </div>
</body>



</html>
